
<a mat-raised-button color="primary" routerLink="/create">Create</a>

<mat-table [dataSource]="vehicles$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="identifier">
        <mat-header-cell *matHeaderCellDef>Identifier</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.identifier }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="seats">
        <mat-header-cell *matHeaderCellDef>Seats</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{ element.seats }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="typeId">
        <mat-header-cell *matHeaderCellDef>TypeId</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.typeId }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <a mat-icon-button [routerLink]="['/vehicles', element.id]">
                <mat-icon>edit</mat-icon>
            </a>

            <button mat-icon-button (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
